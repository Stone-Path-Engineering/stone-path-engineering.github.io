
    <!-- What I Do Grid Section -->
    <section id="whatido">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>What I Do</h2>
                    <hr class="star-light">
                </div>
            </div>
            <div class="row">
                {% for post in site.what_i_do %}
                    <!-- change to col-sm-6 to have two wide, col-sm-4 for 3 wide, col-sm-3 for 4 wide -->
                    <div class="col-sm-4 portfolio-item">
                            <img src="img/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
                            <div><p class="portfolio-item-header"><strong>{{ post.category }}</strong></p></div>
                            <div><p>{{ post.description }}</p></div>
<!--                        </a>-->
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
